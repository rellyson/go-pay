postgresql:
  enabled: true
  auth:
    username: go-pay-admin
    password: foobar
    database: go_pay_dev

replicaCount: 1
image:
  repository: ${IMAGE}
  pullPolicy: Always
  tag: latest

service:
  type: ClusterIP
  port: 3000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: false

podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
